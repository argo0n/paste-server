<html>

	<head>

		<title>Paste</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="solarized_dark.css"/>
		<link rel="stylesheet" type="text/css" href="application.css"/>
		<meta property="og:title" content="Paste by Nogra" />
		<meta property="og:type" content="website" />
		<meta property="og:url" id="meta-url" content="https://www.paste.nogra.xyz/" />
		<script>
			document.querySelector('#meta-url').setAttribute('content', location.href)
		</script>
		<meta property="og:description" content="Save text or code and share them as a link with Paste, a free web-based pastebin service." />
		<meta property="og:determiner" content="a" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:locale:alternate" content="en_GB" />
		<meta property="og:site_name" content="Paste by Nogra" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="highlight.min.js"></script>
		<script type="text/javascript" src="application.min.js"></script>

		<meta name="robots" content="noindex,nofollow"/>

		<script type="text/javascript">
			var app = null;
			// Handle pops
			var handlePop = function(evt) {
				var path = evt.target.location.pathname;
				if (path === '/') { app.newDocument(true); }
				else { app.loadDocument(path.substring(1, path.length)); }
			};
			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
			$(function() {
				app = new haste('Paste', { twitter: true });
				handlePop({ target: window });
			});
		</script>

	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="/about.md" class="logo"></a>
			</div>
			<div id="box2">
				<button class="save function button-picture">Save</button>
				<button class="new function button-picture">New</button>
				<button class="duplicate function button-picture">Duplicate & Edit</button>
				<button class="raw function button-picture">Just Text</button>
				<button class="twitter function button-picture">Twitter</button>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>

	</body>

</html>
